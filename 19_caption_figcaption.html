<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>캡션 설정</title>
</head>
<body>
    <h2>테이블 caption 설정</h2>
    <table border="1">
        <!-- 테이블 내의 caption은 위치와 관계없이 상단에 표시됨 -->
        <caption>(사용자 정보)</caption>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1111</td>
            <td>홍길동</td>
            <td>서울시 종로구 ................</td>
        </tr> 
    </table>
    
    <h2>그림에 캡션 설정 - figure, figcaption</h2>
    <figure>
        <figcaption>이력서 사진(위)</figcaption>
        <img src="이력서사진이미지.png" width="200">
        <figcaption>원본사이즈 480 x 480 픽셀</figcaption>
    </figure>
    
    <h2>테이블 아래에 캡션 설정 - figure, figcaption</h2>
    <figure>
        <table border="1">
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>1111</td>
                <td>홍길동</td>
                <td>서울시 종로구 ................</td>
            </tr> 
        </table>
        <figcaption>(사용자정보)</figcaption>
    </figure>
    
    
    
    
    
    <br><br><br><br><br><br><br><br><br><br>
</body>

</html>
